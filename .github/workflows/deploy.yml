name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$VPS_SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
      env:
        VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

    - name: Add SSH host to known hosts
      run: |
        ssh-keyscan -H 134.122.56.15 >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/id_rsa root@134.122.56.15 << EOF
          cd /path/to/your/project
          git pull origin main
          # если у тебя есть дополнительные команды для деплоя (например, установка зависимостей или перезапуск сервера), добавь их сюда
          sudo systemctl restart your-app-service
        EOF