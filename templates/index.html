<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      function showOptions(type) {
        if (type == "income") {
          document.getElementById("income-options").style.display = "inline";
          document.getElementById("expense-options").style.display = "none";
        } else if (type == "expense") {
          document.getElementById("income-options").style.display = "none";
          document.getElementById("expense-options").style.display = "inline";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const editButtons = document.querySelectorAll(".edit-btn");
        const modal = document.getElementById("txModal");

        editButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const txId = button.getAttribute("data-tx-id");
            const txType = button.getAttribute("data-tx-type");
            const txPlace = button.getAttribute("data-tx-place");
            let txAmount = button.getAttribute("data-tx-amount");
            txAmount = Math.abs(txAmount);
            const txCategory = button.getAttribute("data-tx-category");

            const txForm = document.getElementById("txForm");
            txForm.action = "/update_tx";

            txForm.querySelector("input[name='tx_id']").value = txId;
            txForm.querySelector("input[name='type']").value = txType;
            txForm.querySelector("input[name='amount']").value = txAmount;
            txForm.querySelector("input[name='place']").value = txPlace;

            if (txType === "expense") {
              document.getElementById("expense-options").style.display =
                "inline";
              document.getElementById("income-options").style.display = "none";
              txForm.querySelector("select[name='expense-category']").value =
                txCategory;
              document.getElementsByClassName("submitBtn")[0].style.display =
                "none";
              document.getElementsByClassName("saveBtn")[0].style.display =
                "inline";
            } else if (txType === "income") {
              document.getElementById("income-options").style.display =
                "inline";
              document.getElementById("expense-options").style.display = "none";
              txForm.querySelector("select[name='income-category']").value =
                txCategory;
              document.getElementsByClassName("submitBtn")[0].style.display =
                "none";
              document.getElementsByClassName("saveBtn")[0].style.display =
                "inline";
            }

            modal.classList.remove("hidden");
          });
        });

        document.querySelector(".close-btn").onclick = () => {
          modal.classList.add("hidden");
        };
      });
      window.onclick = (event) => {
        if (event.target === modal) {
          modal.classList.add("hidden");
        }
      };

      const centerTextPlugin = {
        id: "centerText",
        beforeDraw(chart) {
          const { width, height, ctx } = chart;
          ctx.save();

          const label = "Total";
          const value = "{{ sum }}";

          ctx.font = "bold 14px Arial";
          ctx.fillStyle = "#333";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";

          ctx.fillText(label, width / 2, height / 2 - 10);

          ctx.font = "bold 16px Arial";
          ctx.fillText(value, width / 2, height / 2 + 10);

          ctx.restore();
        },
      };

      function logout() {
        fetch("/logout", { method: "GET" })
          .then((response) => {
            if (response.ok) {
              window.location.href = "/login";
            } else {
              console.error("Error");
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      function loadExpenseChart() {
        fetch(
          `/expenses_by_category?year={{ current_year }}&month={{ current_month }}&day={{ current_day }}`
        )
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("expenseChart")
              .getContext("2d");

            new Chart(ctx, {
              type: "doughnut",
              data: {
                labels: data.categories,
                datasets: [
                  {
                    // label: "Expenses by Category",
                    data: data.amounts,
                    backgroundColor: [
                      "red",
                      "blue",
                      "green",
                      "yellow",
                      "purple",
                      "orange",
                      "pink",
                      "cyan",
                      "brown",
                    ],
                    borderWidth: 1,
                    realAmounts: data.real_amounts,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    // position: "bottom"
                    display: false,
                  },
                  datalabels: {
                    color: "#fff",
                    font: {
                      weight: "bold",
                      size: 14,
                    },
                    formatter: (value, context) => {
                      return value.toFixed(1) + "%";
                    },
                  },
                  tooltip: {
                    callbacks: {
                      label: function (context) {
                        const realAmount =
                          context.dataset.realAmounts[context.dataIndex];
                        return `${realAmount.toFixed(2)} â‚¬`;
                      },
                    },
                  },
                },
              },
              plugins: [centerTextPlugin, ChartDataLabels],
            });
          })
          .catch((error) => console.error("Error loading chart data:", error));
      }
      window.onload = loadExpenseChart;

      function sumByCategory() {
        const element = document.getElementsByClassName("sumByCategory")[0];
        const elementTxs = document.getElementsByClassName("table")[0];
        if (element.style.display === "none" || element.style.display === "") {
          element.style.display = "block";
          elementTxs.style.display = "none";
        }
      }
      function allEntries() {
        const element = document.getElementsByClassName("table")[0];
        const elementCat = document.getElementsByClassName("sumByCategory")[0];
        if (element.style.display === "none" || element.style.display === "") {
          element.style.display = "block";
          elementCat.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <form method="get" action="{{ url_for('index') }}">
        <input type="hidden" name="year" value="{{ current_year }}" />
        <input type="hidden" name="month" value="{{ current_month }}" />
        <button
          type="submit"
          name="day"
          value="{{ current_day - 1 }}"
          aria-label="Previous day"
          style="
            all: unset;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            width="24"
            height="24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5"
            />
          </svg>
        </button>

        <input type="text" id="datePicker" placeholder="Select a date" />
        <button
          type="submit"
          name="day"
          value="{{ current_day + 1 }}"
          style="
            all: unset;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
          "
          aria-label="Next day"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            width="24"
            height="24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
      </form>
      <button
        onclick="logout()"
        style="
          all: unset;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 24px;
          height: 24px;
          position: absolute;
          top: 5;
          right: 10px;
          z-index: 9999;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          width="24"
          height="24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
          />
        </svg>
      </button>
    </nav>
    <div class="chartBorder">
      <div class="expenseChart">
        <canvas id="expenseChart"></canvas>
      </div>
      <div class="buttons">
        <button onclick="allEntries()" id="buttonsMargin">Transactions</button>
        <button onclick="sumByCategory()" id="buttonsMargin">
          Sum By Category
        </button>
        <button>Report</button>
      </div>
    </div>
    <div class="table">
      <table>
        <th>tx</th>
        <th>category</th>
        <th>place</th>
        <th>time</th>
        <th></th>
        <th></th>
        {% for tx in txs %}
        <tr>
          <td>{{ tx[0] }}</td>
          <td>{{ tx[4] }}</td>
          <td>{{ tx[5] }}</td>
          <td>{{ tx[3] | datetimeformat('%H:%M') }}</td>
          <td class="edit">
            <form method="POST" action="{{ url_for('update_tx') }}">
              <input type="hidden" name="tx_id" value="{{ tx[2] }}" />
              <input type="hidden" name="type" value="{{ tx[1] }}" />
              <input type="hidden" name="place" value="{{ tx[5] }}" />
              <input type="hidden" name="amount" value="{{ tx[0] }}" />
              <input type="hidden" name="category" value="{{ tx[4] }}" />

              <input type="hidden" name="year" value="{{ current_year }}" />
              <input type="hidden" name="month" value="{{ current_month }}" />
              <input type="hidden" name="day" value="{{ current_day }}" />

              <button
                type="button"
                class="edit-btn"
                data-tx-id="{{ tx[2] }}"
                data-tx-type="{{ tx[1] }}"
                data-tx-place="{{ tx[5] }}"
                data-tx-amount="{{ tx[0] }}"
                data-tx-category="{{ tx[4] }}"
              >
                edit
              </button>
            </form>
          </td>
          <td class="delete">
            <form
              method="POST"
              action="{{ url_for('delete_tx', tx_id=tx[2]) }}"
            >
              <input type="hidden" name="tx_id" value="{{ tx[2] }}" />
              <input type="hidden" name="year" value="{{ current_year }}" />
              <input type="hidden" name="month" value="{{ current_month }}" />
              <input type="hidden" name="day" value="{{ current_day }}" />
              <button
                type="submit"
                style="
                  all: unset;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  width: 20px;
                  height: 20px;
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  width="20"
                  height="20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <div class="sumByCategory">
      <table>
        <tr>
          <th>category</th>
          <th>total</th>
        </tr>
        {% for line in sum_by_categories %}
        <tr>
          <td>{{ line[0] }}</td>
          <td>{{ line[1] }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <div class="actions">
      <button id="spendBtn">Spend</button>
      <button id="incomeBtn">Income</button>
    </div>

    <div id="txModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>New Transaction</h2>
        <form method="post" id="txForm">
          <input type="hidden" name="tx_id" id="txId" />
          <input type="hidden" name="year" value="{{ current_year }}" />
          <input type="hidden" name="month" value="{{ current_month }}" />
          <input type="hidden" name="day" value="{{ current_day }}" />
          <input type="hidden" id="txType" name="type" value="" />
          <input
            type="number"
            name="amount"
            placeholder="amount"
            step="0.01"
            min="0.01"
            required
          />
          <input
            type="text"
            name="place"
            placeholder="Where did the transaction happen?"
            maxlength="100"
          />

          <div id="expense-options" style="display: none">
            <select name="expense-category" required>
              <option disabled selected>Select Expense Category</option>
              <option value="grocery">Grocery</option>
              <option value="rent">Rent</option>
              <option value="utilities">Utilities</option>
              <option value="transport">Transportation</option>
              <option value="insurance">Insurance</option>
              <option value="dining">Dining Out</option>
              <option value="entertainment">Entertainment</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health & Fitness</option>
              <option value="beauty">Beauty & Personal Care</option>
              <option value="loans">Loan Payments</option>
              <option value="credit_card">Credit Card Payments</option>
              <option value="savings">Savings & Investments</option>
              <option value="education">Childcare & Education</option>
              <option value="pets">Pets</option>
              <option value="home_maintenance">Home Maintenance</option>
              <option value="gifts">Gifts & Donations</option>
              <option value="travel">Travel</option>
              <option value="subscriptions">Subscriptions & Memberships</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div id="income-options" style="display: none">
            <select name="income-category" required>
              <option disabled selected>Select Income Category</option>
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="business">Business Income</option>
              <option value="investments">Investments</option>
              <option value="rental_income">Rental Income</option>
              <option value="dividends">Dividends</option>
              <option value="gifts">Gifts</option>
              <option value="refunds">Refunds</option>
              <option value="government_benefits">Government Benefits</option>
              <option value="other">Other</option>
            </select>
          </div>

          <input
            type="submit"
            value="Submit"
            class="submitBtn"
            style="display: inline"
          />
          <input
            type="submit"
            value="Save changes"
            class="saveBtn"
            style="display: none"
          />
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("spendBtn").onclick = () => {
          document.getElementById("txModal").classList.remove("hidden");
          document.getElementById("txType").value = "expense";
          showOptions("expense");
          document.getElementsByClassName("saveBtn")[0].style.display = "none";
          document.getElementsByClassName("submitBtn")[0].style.display =
            "inline";
          const txForm = document.getElementById("txForm");
          txForm.reset();
        };

        document.getElementById("incomeBtn").onclick = () => {
          document.getElementById("txModal").classList.remove("hidden");
          document.getElementById("txType").value = "income";
          showOptions("income");
          document.getElementByClassName("saveBtn")[0].style.display = "none";
          document.getElementByClassName("submitBtn")[0].style.display =
            "inline";
          const txForm = document.getElementById("txForm");
          txForm.reset();
        };

        document.querySelector(".close-btn").onclick = () => {
          document.getElementById("txModal").classList.add("hidden");
          const txForm = document.getElementById("txForm");
          txForm.reset();
        };

        window.onclick = (event) => {
          const modal = document.getElementById("txModal");
          if (event.target === modal) {
            modal.classList.add("hidden");
            const txForm = document.getElementById("txForm");
            txForm.reset();
          }
        };
      });

      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#datePicker", {
          defaultDate:
            "{{ current_year }}-{{ '%02d'|format(current_month) }}-{{ '%02d'|format(current_day) }}",
          dateFormat: "Y-m-d",
          onChange: function (selectedDates, dateStr, instance) {
            const selectedDate = selectedDates[0];
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth() + 1;
            const day = selectedDate.getDate();
            window.location.href = `/?year=${year}&month=${month}&day=${day}`;
          },
        });
      });
    </script>
  </body>
</html>
